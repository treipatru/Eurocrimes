<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../common/delimited-favicon-v4.ico">
    <style>
      body {
        margin: 0 auto;
        width: 90%;
      }
      #chordDiagram {
        margin: 0 auto;
        width: 850px;
      }
      #infoBox {
        margin: 0 auto;
        width: 80%;
        text-align: center;
      }
      #infoBox p {
        margin: 0;
      }
      #tooltip {
        color: white;
        opacity: .9;
        background: #333;
        padding: 5px;
        border: 1px solid lightgrey;
        border-radius: 5px;
        position: absolute;
        z-index: 10;
        visibility: hidden;
        white-space: nowrap;
        pointer-events: none;
      }
      #circle circle {
        fill: none;
        pointer-events: all;
      }
      path.group {
        fill-opacity: .8;
      }
      path.chord {
        fill-opacity: .8;
        stroke: #000;
        stroke-width: .25px;
      }
      #circle:hover path.fade {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="tooltip"></div>
    <div id="chordDiagram"></div>
    <div id="infoBox">
    <p>The chord diagram illustrates the numbers and percentages of foreign nationals in EU prisons.</p>
    <p>Hover or tap on a country to see where its diaspora is imprisoned.</p>
    <p>Some or all data is missing for Croatia, Cyprus, France, Malta, Portugal, UK.</p>
    </div>
    <script src="lib/d3.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="js/mapper.js"></script>
    <script>
      /*globals d3:false */
      /*jshint strict:false */
      


      //*******************************************************************
      //  CREATE MATRIX AND MAP
      //*******************************************************************
      d3.csv('data/data.csv', function (error, data) {
        var mpr = chordMpr(data);

        mpr
          .addValuesToMap('isfrom')
          .setFilter(function (row, a, b) {
            return (row.isfrom === a.name && row.goesto === b.name)
          })
          .setAccessor(function (recs, a, b) {
            if (!recs[0]) return 0;
            return +recs[0].count;
          });
        drawChords(mpr.getMatrix(), mpr.getMap());
      });


      //*******************************************************************
      //  DRAW THE CHORD DIAGRAM
      //*******************************************************************
      function drawChords (matrix, mmap) {
        var w = 850, h = 850, r1 = h / 2, r0 = r1 - 100;

        var fill = d3.scale.ordinal()
            .domain(d3.range(28))
            .range(["#313400", "#f80bd4", "#45e337", "#7b008c", "#cda700", "#c385ff", "#006a23", "#ed0076", "#52dcb4", "#ca0017", "#00b5c6", "#ba2a00", "#63caff", "#ff8811", "#0054a5", "#ff7753", "#00598d", "#ff5163", "#88d1e7", "#7d0021", "#8ba7ff", "#803200", "#48024b", "#e1c37e", "#411438", "#735700", "#ff68af", "#d19f9c"]);

        var chord = d3.layout.chord()
            .padding(.04)
            .sortSubgroups(d3.descending)
            .sortChords(d3.descending);

        var arc = d3.svg.arc()
            .innerRadius(r0 + 5)
            .outerRadius(r0 + 30);


        var svg = d3.select("#chordDiagram").append("svg:svg")
            .attr("width", w)
            .attr("height", h)
          .append("svg:g")
            .attr("id", "circle")
            .attr("transform", "translate(" + w / 2 + "," + h / 2 + ")");

            svg.append("circle")
                .attr("r", r0 + 20);

        var rdr = chordRdr(matrix, mmap);
        chord.matrix(matrix);

        var g = svg.selectAll("g.group")
            .data(chord.groups())
          .enter().append("svg:g")
            .attr("class", "group")
            .on("mouseover", mouseover)
            .on("mouseout", function (d) {
              d3.select("#tooltip").style("visibility", "hidden");
              d3.selectAll(".fade")
               .transition()
               .duration(350)
               .ease("cubic")
                  .style("opacity", 0.8);
              d3.selectAll("fade")
                .style("visibility", "hidden")
                .classed("fade", false);
            });

        g.append("svg:path")
            .style("fill", function(d) { return fill(d.index); })
            .attr("d", arc);

        g.append("svg:text")
            .each(function(d) { d.angle = (d.startAngle + d.endAngle) / 2; })
            .attr("dy", ".35em")
            .style("font-family", "helvetica, arial, sans-serif")
            .style("font-size", "10px")
            .attr("text-anchor", function(d) { return d.angle > Math.PI ? "end" : null; })
            .attr("transform", function(d) {
              return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")"
                  + "translate(" + (r0 + 36) + ")"
                  + (d.angle > Math.PI ? "rotate(180)" : "");
            })
            .text(function(d) { return rdr(d).gname; });

          var chordPaths = svg.selectAll("path.chord")
                .data(chord.chords())
              .enter().append("svg:path")
                .attr("class", "chord")
                .style("stroke", function(d) { return d3.rgb(fill(d.target.index)).darker(); })
                .style("fill", function(d) { return fill(d.target.index); })
                .attr("d", d3.svg.chord().radius(r0))
                .on("mouseover", function (d) { //Make current mouseover fill 100%
                  d3.select(this)
                    .transition()
                    .duration(250)
                    .ease("cubic")
                      .style("fill-opacity", 1);
                  d3.select("#tooltip")
                    .style("visibility", "visible")
                    .html(chordTip(rdr(d)))
                    .style("top", function () { return (d3.event.pageY + 50)+"px"})
                    .style("left", function () { return (d3.event.pageX - 130)+"px";})
                })
                .on("mouseout", function (d) { 
                  d3.select(this)
                    .transition()
                    .duration(100)
                    .ease("cubic")
                      .style("fill-opacity", 0.8); //Set opacity back to normal
                  d3.select("#tooltip").
                    style("visibility", "hidden");
                  });

          function chordTip (d) {
            var p = d3.format(".2%")
            return "Relationship<br/>"
              + d.sname + " &rightarrow; " + d.tname + " : " + d.svalue
              + (d.sname === d.tname ? "": ("<br/>"
              + d.sname + " &leftarrow; " + d.tname + " : " + d.tvalue))
          }

          function groupTip (d) {
            var p = d3.format(".1%"), q = d3.format(",.3r")
            return d.gname + " Stats:<br/>"
                + q(d.gvalue) + " citizens are in prison abroad." + "<br/>"
                + "This represents " + p(d.gvalue/d.mtotal) + " of total " + q(d.mtotal) +" imprisoned diaspora across the EU."
          }

          function mouseover(d, i) {
            d3.select("#tooltip")
              .style("opacity", 0)
              .style("visibility", "visible")
              .html(groupTip(rdr(d)))
              .style("top", function () { return (d3.event.pageY + 50)+"px"})
              .style("left", function () { return (d3.event.pageX - 130)+"px";})
            d3.select("#tooltip")
              .transition()
              .duration(400)
              .ease("cubic")
                .style("opacity", 0.8);

             chordPaths.classed("fade", function(p) {
               return p.source.index != i
                   && p.target.index != i;
             });

             // d3.selectAll(".fade")
             //   .transition()
             //   .duration(350)
             //   .ease("cubic")
             //      .style("opacity", 0);
          }
      }
    </script>
  </body>
</html>
